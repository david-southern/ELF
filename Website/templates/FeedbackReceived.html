<table width="640" border="0" cellpadding="0" cellspacing="0" style="font-family: Verdana; font-size: 10pt; color: #2E3192; text-align: left; background-color: White;">
    <tr>
        <td>
            <a href="{**site_url**}"><img src="{**site_url**}/images/elf_logo_small.png" style="border-width:0px;" /></a>
        </td>
    </tr>
    <tr style="background-color: #EBF4F9; color: #2E3192;">
        <td style="white-space: nowrap; padding: 0px 15px;">
            <span style="font-size: medium; font-weight: bold;">ELF {**feedback_type**} Received</span>
        </td>
    </tr>
    <tr>
        <td style="padding: 0px 10px;">
            <br />     
            Feedback was received at: {**request_time**}
            <br />
            <br />
            Name: {**name**}<br />
            Email: {**email**}<br />
            Feedback: {**feedback**}<br />
            Request Page: <a href="{**site_url**}/HandleSupport.aspx?request_id={**request_id**}">Click here to respond</a><br />
            <br />
        </td>
    </tr>
    <tr>
        <td colspan="3"><br /></td>
    </tr>
    <tr style="background-color: #EBF4F9;">
        <td align="right">
            <span style="font-size:x-small">Copyright &copy; 2009 <a href="{**site_url**}">English Language Fundamentals, LLC</a></span>
        </td>
    </tr>
</table>
